<!-- Stream video via webcam -->
<div class="video-wrap">
    <video id="video" playsinline autoplay></video>
</div>

<!-- Trigger canvas web API -->
<div class="controller">
    <button id="snap">Capture</button>
</div>

<!-- Webcam video snapshot -->
<canvas id="canvas" width="1280" height="720"></canvas>


<div id="sticker_container">
	<div class="sticker">
		<img src="cucumber.png" alt="" width="1280" height="720">
	</div>
	<div class="sticker">
		<img src="" alt="">
	</div>
</div>

<div id="show64">

</div>


<div id="message" style="color:red;"></div>

<script>
'use strict';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const snap = document.getElementById("snap");
const errorMsgElement = document.querySelector('span#errorMsg');

const constraints = {
  audio: false,
  video: {
    width: 1280, height: 720
  }
};

// Access webcam
async function init() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    handleSuccess(stream);
  } catch (e) {
    errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
  }
}

// Success
function handleSuccess(stream) {
  window.stream = stream;
  video.srcObject = stream;
}


// Load init
init();

const show = document.getElementById("show64");

// Draw image
var context = canvas.getContext('2d');
snap.addEventListener("click", function() {
	context.drawImage(video, 0, 0, 1280, 720);
	
	// Save and send to the server
	var dataURL = canvas.toDataURL();
	let newImg = document.createElement("img");
	newImg.setAttribute('src', dataURL);;
	show.prepend(newImg);

	// send to the server using AJAX
	var src_img = "src_img="+dataURL;
	var ajx = new XMLHttpRequest();
    ajx.onreadystatechange = function () {
        if (ajx.readyState == 4 && ajx.status == 200) {
            document.getElementById("message").innerHTML = ajx.responseText;
        }
    };
    ajx.open("POST", "webcam.php", true);
    ajx.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    ajx.send(src_img);
});



</script>
